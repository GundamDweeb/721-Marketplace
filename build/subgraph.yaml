specVersion: 0.0.5
description: 721-MarketPlace
repository: https://github.com/Data-Nexus/nft-sales-v2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IERC721
    network: mainnet
    source:
      address: "0xa5fb4e920c30a4a8158521783e527974ec6aee85"
      abi: IERC721
      startBlock: 15215881
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - transfer
        - transaction
        - account
      abis:
        - name: IERC721
          file: IERC721\node_modules\@openzeppelin\contracts\build\contracts\IERC721.json
        - name: IERC721Metadata
          file: IERC721\node_modules\@openzeppelin\contracts\build\contracts\IERC721Metadata.json
        - name: Contract721
          file: IERC721\abis\Contract721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: IERC721\IERC721.wasm
  - kind: ethereum/contract
    name: OpenSeaV1
    network: mainnet
    source:
      address: "0x7be8076f4ea4a4ad08075c2508e481d6c946d12b"
      abi: OpenSeaV1
      startBlock: 15215881
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - collection
        - token
        - sale
      abis:
        - name: OpenSeaV1
          file: OpenSeaV1\abis\OpenSeaV1.json
        - name: ERC20
          file: OpenSeaV1\node_modules\@openzeppelin\contracts\build\contracts\ERC20.json
      eventHandlers:
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed address,uint256,indexed
            bytes32)
          handler: handleOSv1Sale
          receipt: true
      file: OpenSeaV1\OpenSeaV1.wasm
  - kind: ethereum/contract
    name: OpenSeaV2
    network: mainnet
    source:
      address: "0x7f268357A8c2552623316e2562D90e642bB538E5"
      abi: OpenSeaV2
      startBlock: 15215881
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - collection
        - token
        - sale
      abis:
        - name: OpenSeaV2
          file: OpenSeaV2\abis\OpenSeaV2.json
        - name: ERC20
          file: OpenSeaV2\node_modules\@openzeppelin\contracts\build\contracts\ERC20.json
      eventHandlers:
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed address,uint256,indexed
            bytes32)
          handler: handleOSv1Sale
          receipt: true
      file: OpenSeaV1\OpenSeaV1.wasm
  - kind: ethereum/contract
    name: SeaPort
    network: mainnet
    source:
      address: "0x00000000006c3852cbef3e08e8df289169ede581"
      abi: SeaPort
      startBlock: 15215881
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - collection
        - token
        - sale
      abis:
        - name: SeaPort
          file: SeaPort\abis\SeaPort.json
        - name: ERC20
          file: SeaPort\node_modules\@openzeppelin\contracts\build\contracts\ERC20.json
      eventHandlers:
        - event: OrderFulfilled(bytes32,indexed address,indexed
            address,address,(uint8,address,uint256,uint256)[],(uint8,address,uint256,uint256,address)[])
          handler: handleOrderFulfilled
          receipt: true
      file: SeaPort\SeaPort.wasm
  - kind: ethereum
    name: LooksRare
    network: mainnet
    source:
      address: "0x59728544B08AB483533076417FbBB2fD0B17CE3a"
      abi: LooksRare
      startBlock: 15215881
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - collection
        - token
        - sale
      abis:
        - name: LooksRare
          file: LooksRare\abis\LooksRare.json
        - name: ERC20
          file: LooksRare\node_modules\@openzeppelin\contracts\build\contracts\ERC20.json
      eventHandlers:
        - event: TakerAsk(bytes32,uint256,indexed address,indexed address,indexed
            address,address,address,uint256,uint256,uint256)
          handler: handleTakerAsk
        - event: TakerBid(bytes32,uint256,indexed address,indexed address,indexed
            address,address,address,uint256,uint256,uint256)
          handler: handleTakerBid
      file: LooksRare\LooksRare.wasm
  - kind: ethereum
    name: X2Y2
    network: mainnet
    source:
      address: "0x74312363e45dcaba76c59ec49a7aa8a65a67eed3"
      abi: X2Y2_R1
      startBlock: 15215881
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - collection
        - token
        - sale
      abis:
        - name: X2Y2_R1
          file: X2Y2\abis\X2Y2_R1.json
        - name: ERC20
          file: X2Y2\abis\ERC20Abi.json
      eventHandlers:
        - event: EvInventory(indexed
            bytes32,address,address,uint256,uint256,uint256,uint256,uint256,address,bytes,(uint256,bytes),(uint8,uint256,uint256,uint256,bytes32,address,bytes,uint256,uint256,uint256,(uint256,address)[]))
          handler: handleEvInventory
      file: X2Y2\X2Y2.wasm
