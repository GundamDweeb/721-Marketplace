specVersion: 0.0.5
description: 721-MarketPlace
repository: https://github.com/Data-Nexus/nft-sales-v2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IERC721
    network: mainnet
    source:
      address: "0x4591c791790f352685a29111eca67abdc878863e"
      abi: IERC721
      startBlock: 15200733
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - transfer
        - transaction
        - account
      abis:
        - name: IERC721
          file: IERC721\node_modules\@openzeppelin\contracts\build\contracts\IERC721.json
        - name: IERC721Metadata
          file: IERC721\node_modules\@openzeppelin\contracts\build\contracts\IERC721Metadata.json
        - name: Contract721
          file: IERC721\abis\Contract721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: IERC721\IERC721.wasm
  - kind: ethereum/contract
    name: SeaPort
    network: mainnet
    source:
      address: "0x00000000006c3852cbef3e08e8df289169ede581"
      abi: SeaPort
      startBlock: 15200733
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - collection
        - token
        - sale
      abis:
        - name: SeaPort
          file: SeaPort\abis\SeaPort.json
        - name: ERC20
          file: SeaPort\node_modules\@openzeppelin\contracts\build\contracts\ERC20.json
      eventHandlers:
        - event: OrderFulfilled(bytes32,indexed address,indexed
            address,address,(uint8,address,uint256,uint256)[],(uint8,address,uint256,uint256,address)[])
          handler: handleOrderFulfilled
          receipt: true
      file: SeaPort\SeaPort.wasm
